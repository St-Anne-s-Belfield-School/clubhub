<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Log in</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- creates the header box and the title, inside the box -->
    <header class="header" id="header">
        <h1> St. Anne's-Belfield Club Hub</h1>
    </header>

    <!-- Creates a bar below header box with nav buttons -->
   <div class="nav">
       <!-- <a class="button" href="#calendar">Calendar</a> -->
        <button class="button" onClick="location.replace('index.html');">Home</button>
        <button class="button" onClick = "location.replace('clubDirectory.html');">Club Directory</button>
   </div>
  

  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
  <script type="module" src="script.js"></script>
  <script type="module">
    import {login} from './script.js';
    window.login = login;
  </script>

<div class="loginBox">
  <header class="subheading">Admin login</header>
<!-- label and then text  input, both with ids -->
 <!-- PROPER FORMAT NEEDED? (IE username and password) -->
  <label>Username:</label><input type="text" id="Username"> 
  <label>Password:</label><input type="password" id="Password">
  <button class="loginButton" onclick="login(document.getElementById('Username').value, document.getElementById('Password').value );">Log In</button>

</body>

</html>
