<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <!-- creates the header box and the title, inside the box -->
    <header class="header" id="header">
        <h1> St. Anne's-Belfield Club Hub</h1>
    </header>

    <!-- Creates a bar below header box with nav buttons -->
   <div class="nav">
       <!-- <a class="button" href="#calendar">Calendar</a> -->
        <button class="button" onClick="location.replace('index.html');">Home</button>
        <button class="button" onClick = "location.replace('clubDirectory.html');">Club Directory</button>
   </div>


  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
  <script type="module" src="clubinfo.js"></script>
  <script type="module">
    import {login} from './script.js';
    window.login = login;
    import {cLogin} from './clubinfo.js';
    window.cLogin = cLogin;
  </script>


  
  <div class="loginBox">
    <header class="subheading">Club Login</header>

    <!-- label and then text input, both with ids -->
    <!-- The "placeholder" is the grey script in the text boxes before you type anything in-->
    <label>Username:</label><input type="text" id="username" placeholder = "Club Name">
    <label>Password:</label><input type="password" id="password" placeholder = "Type Here">

    <!-- Links to the moreInfo page and calls onclick function login(); uses username and password as parameters -->
    <button onclick = "sessionStorage.setItem('club', document.getElementById('username').value); sessionStorage.setItem('password', document.getElementById('password').value); cLogin()" class="loginButton clubLB">Login</button>      

    <!-- still needs to  -->
    <a href="clubSignUp.html"><p></p>Registering a new club? Register here</a>
  </div>
</body>


</html>
